
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Beautiful Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #abd7eb;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 100vh;
            flex-direction: column;
			size:20px;
        }
        .link {
            color: #01463f;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .rectangle {
            width: 95%;
            height: 100vh;
            background-color: #47485d; /* Dark blue, almost black */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/pages/last_code/{{last_code.id}}" target="_blank" class="link">Open in a new tab</a>
        <div class="rectangle">
            <pre>
				{{last_code.description}}
			<pre>
        </div>
    </div>
</body>
</html>
